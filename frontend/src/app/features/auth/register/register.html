<!-- Google Confirmation Modal -->
<div class="modal-overlay" *ngIf="showGoogleModal" (click)="closeGoogleModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>Continue with Google?</h3>
      <p>Fast and secure authentication</p>
    </div>
    <div class="modal-actions">
      <button class="btn-modal-confirm" (click)="confirmGoogleSignup()">
        Yes, Continue
      </button>
      <button class="btn-modal-cancel" (click)="closeGoogleModal()">
        No, Use Email
      </button>
    </div>
  </div>
</div>

<!-- Signup Page -->
<div class="auth-page">
  <div class="auth-content">
    <a routerLink="/" class="auth-logo">
      <img *ngIf="themeService.isDarkMode()" src="/LOGO_WHITE.png" alt="RateOn" />
      <img *ngIf="!themeService.isDarkMode()" src="/LOGO_BLACK.png" alt="RateOn" />
    </a>
    
    <h1>Create Account</h1>
    <p class="auth-subtitle">Step {{ currentStep }} of {{ totalSteps }}</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="error-banner" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </div>
      
      <div class="success-banner" *ngIf="successMessage">
        <p>{{ successMessage }}</p>
      </div>

      <!-- Step 1: Email -->
      <div *ngIf="currentStep === 1">
        <div class="field-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Enter your email"
            [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
            autofocus
          >
          <span class="field-error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Valid email required
          </span>
        </div>
        
        <button type="button" class="btn-submit" (click)="nextStep()">
          Continue
        </button>
      </div>

      <!-- Step 2: Password & Confirm Password -->
      <div *ngIf="currentStep === 2">
        <div class="field-group">
          <label for="password">Create Password</label>
          <div class="password-field">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              formControlName="password" 
              placeholder="Min 6 characters"
              [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
              autofocus
            >
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
              <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
          </div>
          <span class="field-error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Min 6 characters
          </span>
        </div>

        <div class="field-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-field">
            <input 
              [type]="showConfirmPassword ? 'text' : 'password'" 
              id="confirmPassword" 
              formControlName="confirmPassword" 
              placeholder="Re-enter password"
              [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
            >
            <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
              <svg *ngIf="!showConfirmPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg *ngIf="showConfirmPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
          </div>
          <span class="field-error" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
            Required
          </span>
        </div>
        
        <div class="btn-group">
          <button type="button" class="btn-back" (click)="previousStep()">
            Back
          </button>
          <button type="button" class="btn-submit" (click)="nextStep()">
            Continue
          </button>
        </div>
      </div>

      <!-- Step 3: Username -->
      <div *ngIf="currentStep === 3">
        <div class="field-group">
          <label for="username">Choose Username</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username" 
            placeholder="Your username"
            [class.error]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
            autofocus
          >
          <span class="field-error" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
            Min 3 characters
          </span>
        </div>
        
        <div class="btn-group">
          <button type="button" class="btn-back" (click)="previousStep()">
            Back
          </button>
          <button type="submit" class="btn-submit" [disabled]="registerForm.invalid || isLoading">
            {{ isLoading ? 'Creating account...' : 'Create Account' }}
          </button>
        </div>
      </div>

      <div class="divider"><span>or</span></div>

      <button type="button" class="btn-google" (click)="signupWithGoogle()">
        <svg width="18" height="18" viewBox="0 0 18 18">
          <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
          <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" fill="#34A853"/>
          <path d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
          <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
        </svg>
        Continue with Google
      </button>
    </form>

    <p class="auth-footer">
      Already have an account? <a routerLink="/auth/login">Sign in</a>
    </p>
  </div>

</div>
