<div class="auth-modal-overlay" (click)="closeModal()">
  <div class="auth-modal" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closeModal()" aria-label="Close">
      <span>&times;</span>
    </button>

    <div class="auth-modal-content">
      <!-- Google Login (Default View) -->
      <div *ngIf="!showEmailForm" class="google-auth">
        <h2>Sign in to continue</h2>
        <p class="subtitle">You need to be logged in to write a review</p>

        <button 
          class="btn btn-yellow btn-lg btn-block google-btn"
          (click)="continueWithGoogle()"
          [disabled]="isLoading">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </button>

        <div class="divider">
          <span>or</span>
        </div>

        <button 
          class="btn btn-outline btn-block"
          (click)="showEmailLogin()"
          [disabled]="isLoading">
          Sign in with Email
        </button>

        <p class="signup-link">
          Don't have an account? <a href="/auth/register">Sign up</a>
        </p>
      </div>

      <!-- Email/Password Login (Fallback) -->
      <div *ngIf="showEmailForm" class="email-auth">
        <button class="back-btn" (click)="backToGoogle()">
          ← Back
        </button>

        <h2>Sign in with Email</h2>

        <form (ngSubmit)="loginWithEmail()">
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email"
              [(ngModel)]="credentials.email"
              name="email"
              placeholder="your@email.com"
              required
              autocomplete="email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password"
              [(ngModel)]="credentials.password"
              name="password"
              placeholder="••••••••"
              required
              autocomplete="current-password">
          </div>

          <button 
            type="submit"
            class="btn btn-yellow btn-lg btn-block"
            [disabled]="isLoading">
            {{ isLoading ? 'Signing in...' : 'Sign In' }}
          </button>
        </form>

        <p class="signup-link">
          Don't have an account? <a href="/auth/register">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
