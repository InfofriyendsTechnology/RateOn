<div class="business-card" (click)="onBusinessClick()">
  <div class="business-image">
    <img 
      [src]="business.images && business.images.length > 0 ? business.images[0] : getDefaultImage()" 
      [alt]="business.name"
      (error)="onImageError($event)"
      loading="lazy"
    />
    <span class="category-badge" [class]="getCategoryBadgeClass()">
      {{business.category}}
    </span>
  </div>
  
  <div class="business-content">
    <div class="business-header">
      <h3 class="business-name">
        {{business.name}}
        <lucide-icon 
          *ngIf="business.claimed" 
          [img]="CheckCircle" 
          [size]="16"
          [color]="'#10b981'"
          class="claimed-icon"
        ></lucide-icon>
      </h3>
      
      <div class="business-address">
        <lucide-icon [img]="MapPin" [size]="14" [color]="'#6b7280'"></lucide-icon>
        <span>{{business.address?.street}}, {{business.address?.city}}</span>
      </div>
    </div>
    
    <p class="business-description">{{business.description}}</p>
    
    <div class="business-footer">
      <div class="stats">
        <div class="stat">
          <span class="stat-value">{{displayItemsCount}}</span>
          <span class="stat-label">Items</span>
        </div>
        <div class="stat">
          <span class="stat-value">{{displayReviewCount}}</span>
          <span class="stat-label">Reviews</span>
        </div>
        <div class="stat">
          <span class="stat-value">{{displayAverageRating | number:'1.1-1'}}</span>
          <span class="stat-label">Rating</span>
        </div>
      </div>
    </div>
  </div>
</div>
